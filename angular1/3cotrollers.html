<body>

    <div ng-app="app" ng-controller="ctrl">
            <table border="1" cellpadding="10">

                    <tr ng-repeat="data in students">

            app.controller('ctrl',function($scope){
                $scope.name = "James";
                $scope.students=[{name:'james',email:'james@gmail.com',mobile:12312312},{name:'james',email:'james@gmail.com',mobile:12312312},{name:'james',email:'james@gmail.com',mobile:12312312},{name:'james',email:'james@gmail.com',mobile:12312312}];

                $scope.disp = function(){
                    return "This is a function";
                }
            })

    </script>

</body>
