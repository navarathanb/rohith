<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp">
    <input type="submit" value="submit" onclick="disp()">
    <script>
        
        var arr = ["james","vimal","kishore"];
        // push, pop - at last position,
        // shift, unshift - at first position.
        //splice(index, no of values to delete, value);

        function disp(){
            var name = document.getElementById("inp").value;
            arr.splice(1,0,name);
            //join() to convert array to string
            alert(arr.join(" "));
        }
    </script>
</body>
</html>
