<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="res" style="font-size: 50px; text-align:center; background: orange; color: white;line-height: 80px;"></div>
    <script>
        function disp(){
            var date = new Date();
            // document.getElementById("res").innerHTML = date;
            var month = date.getMonth()+1;

             document.getElementById("res").innerHTML = date.getDate()+" - "+month+" - "+date.getFullYear()+" "+date.getHours()+" : "+date.getMinutes()+" : "+date.getSeconds()+" - "+date.getTime();
        }
        setInterval("disp()",1000);
    </script>
</body>
</html>
