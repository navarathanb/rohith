<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="validations.js"></script>
</head>
<body>
    <form action="test.html" method="post">
        <div id="error" style="color:red;margin: 10px;"></div>

        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            
            <tr>
                <td>Email</td>
                <td><input type="text" id="email" name="email"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" id="mobile" name="mobile"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="pwd" name="pwd"></td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea id="msg" name="msg"></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" id="male" name="gender" value="male">Female <input type="radio" id="female" name="gender" value="female"></td>
            </tr>

            <tr>
                <td>Hobbies</td>
                <td>Cricket<input type="checkbox" id="crik" name="crik" value="cricket">Carroms<input type="checkbox" id="carm" name="carm" value="carroms"></td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select name="state" id="state">
                        <option>Select state</option>
                        <option>AP state</option>
                        <option>UP state</option>
                        <option>TS state</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="submit" onclick="return validate()">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
