<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
               $("#box").text("<h1>Welcome user: Rathan</h1>");
               
            })
            $("#btn2").click(function(){
                $("#box").html("<h1>Welcome user: Rathan</h1>");
                
            })
            
            $("#btn3").click(function(){
               $("#inp").val("Navarathan");
                // alert(data);
            })


        })
    </script>
</head>
<body>
    <input type="submit" value="text" id="btn1">
    <input type="submit" value="html" id="btn2">
    <input type="submit" value="val" id="btn3">
    <div id="box">
        This is div tag
        <h2>This is head tag</h2>
    </div>
    <input type="text" id="inp">
</body>
</html>
