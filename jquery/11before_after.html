<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box, #before, #after {
            width: 250px; height: 50px; border: 2px solid red;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#btn1").click(function(){
              $("#box").before("<div id='before'>Before division</div>")
          })
          $("#btn2").click(function(){
              $("#box").after("<div id='after'>after division</div>")
          })
        })
    </script>
</head>
<body>
    <input type="submit" value="before" id="btn1">
    <input type="submit" value="after" id="btn2">
   
    <div id="box">
        This is div tag
       
    </div>
  
</body>
</html>
