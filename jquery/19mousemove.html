<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 100px; height: 100px; border: 2px solid red; margin: 10px; padding: 10px; text-align: justify;
            position: absolute;
           
        }
        #before, #after {
            width: 260px; height: auto; border: 2px solid green; margin: 10px;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(document).mousemove(function(event){
                 $("#box").text(event.pageX+ ' , '+event.pageY).animate({left:event.pageX,top:event.pageY},10);
            })
                

        })
    </script>
</head>
<body>
  
   
    <!-- before tag -->
    <div id="box">
       
    </div>
    <!-- after tag -->
  
</body>
</html>
