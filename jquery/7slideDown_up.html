<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
        .box {
            width: 300px; height: 200px; background: red;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".box").slideDown(2000);
            })

            $("#btn2").click(function(){
                $(".box").slideUp(2000);
            })

            $("#btn3").click(function(){
                $(".box").slideToggle(2000)
            })

        })
    </script>
</head>
<body>
    <input type="submit" value="slidedown" id="btn1">
    <input type="submit" value="slideup" id="btn2">
    <input type="submit" value="slidetoggle" id="btn3">
  
    <div class="box"></div>
</body>
</html>
