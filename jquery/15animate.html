<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 300px; height: 200px; border: 2px solid red; margin: 10px;
        }
        #before, #after {
            width: 260px; height: auto; border: 2px solid green; margin: 10px;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("input[type='submit']").click(function(){
                 $("#box").animate({width:"200px",height:"300px", marginLeft:"100px"},2000);
                 $("#box").css("background","orange");
            })
        })
    </script>
</head>
<body>
    <input type="submit" value="click" id="btn1">
   
    <!-- before tag -->
    <div id="box">
      
    </div>
    <!-- after tag -->
  
</body>
</html>
